<!DOCTYPE html>
<html>
<head>
    <title>Chat - {{ project.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: 20px;
        }

        .ai-message {
            background: #f5f5f5;
            margin-right: 20px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #sendButton {
            padding: 10px 20px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <a href="{% url 'project_list' %}" class="back-link">← Volver a Proyectos</a>

        <div class="header">
            <h1>{{ project.name }}</h1>
        </div>

        <div class="messages" id="messagesContainer">
            {% for conversation in conversations %}
            <div class="message user-message">
                <strong>Tu:</strong> {{ conversation.user_message }}
                <div class="timestamp">{{ conversation.created_at|time:"H:i" }}</div>
            </div>
            <div class="message ai-message">
                <strong>Asistente:</strong> {{ conversation.ai_response|linebreaks }}
                <div class="timestamp">{{ conversation.created_at|time:"H:i" }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Escribe tu pregunta o solicitud de adaptacion...">
            <button id="sendButton" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Agregar mensaje del usuario inmediatamente
            const messagesContainer = document.getElementById('messagesContainer');
            const userMessageHTML = `
                <div class="message user-message">
                    <strong>Tu:</strong> ${message}
                    <div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
            `;
            messagesContainer.innerHTML += userMessageHTML;

            // Limpiar input
            input.value = '';

            // Mostrar indicador de typing
            const typingHTML = `<div class="message ai-message"><em>El asistente esta pensando...</em></div>`;
            messagesContainer.innerHTML += typingHTML;
            scrollToBottom();

            // Enviar al servidor
            fetch(`/project/{{ project.id }}/message/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                // Remover indicador de typing
                messagesContainer.removeChild(messagesContainer.lastChild);

                // Agregar respuesta
                if (data.success) {
                    const aiMessageHTML = `
                        <div class="message ai-message">
                            <strong>Asistente:</strong> ${data.response.replace(/\n/g, '<br>')}
                            <div class="timestamp">${data.timestamp}</div>
                        </div>
                    `;
                    messagesContainer.innerHTML += aiMessageHTML;
                } else {
                    const errorHTML = `<div class="message ai-message"><strong>Error:</strong> No se pudo obtener respuesta.</div>`;
                    messagesContainer.innerHTML += errorHTML;
                }
                scrollToBottom();
            })
            .catch(error => {
                messagesContainer.removeChild(messagesContainer.lastChild);
                const errorHTML = `<div class="message ai-message"><strong>Error:</strong> No se pudo conectar al servidor.</div>`;
                messagesContainer.innerHTML += errorHTML;
                scrollToBottom();
            });
        }

        // Enviar con Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Scroll al cargar
        scrollToBottom();
    </script>
</body>
</html>
